<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Community Organization{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'event_list_view' %}">Community Organization</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block user_active %}{% endblock %}"><a href="{% url 'user_view' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Users</a></li>
                <li class="{% block user_login_active %}{% endblock %}"><a href="{% url 'user_login_view' %}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; User Login</a></li>
                <li class="{% block event_list_active %}{% endblock %}"><a href="{% url 'event_list_view' %}"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp; Events</a></li>
            </ul>
{#            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'event_list_view' %}">#}
{#                <div class="form-group">#}
{#                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">#}
{#                </div>#}
{#                <button type="submit" class="btn btn-default">Search</button>#}
{#            </form>#}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Events
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
