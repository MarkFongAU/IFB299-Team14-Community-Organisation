{% if event_list %}
    <ul>
        {% for event in event_list %}
        	<li><a href="{% url 'event_view' event.id %}">{{ event.event_name }}</a></li>
        		<ul>
        			<li>{{ event.event_location }}</li>
        			<li>start: {{ event.start_date }}</li>
        			<li>end: {{ event.end_date }}</li>
                    <li>total donations: UPDATE VIEW TO USE _event_data.html!</li>
        		</ul>
		{% endfor %}
    </ul>
{% else %}
		<p>No Events.</p>
{% endif %}
