{% load bootstrap3 %}

{% bootstrap_css %}

<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
<div class="container">
	<ul class="list-group">
		<li class="list-group-item"><h2 class="form-signin-heading">{{ event.event_name }}</h2></li>
        		<ul class="list-group">
        			<li class="list-group-item">{{ event.event_location }}</li>
        			<li class="list-group-item">start: {{ event.start_date }}</li>
        			<li class="list-group-item">end: {{ event.end_date }}</li>
        			<li class="list-group-item">donation total: ${{ donation }}</li>
        		</ul>
		<form action="{% url 'event_attend_view' event.id %}" method="post" class="form">
			{% csrf_token %}
			<div class="input-group">
			<input type="number" name="amount" class="form-control" placeholder="family members attending"><br>
				<span class="input-group-btn">
					<button type="submit" name="submit" class="btn btn-default">attend</button>
				</span>
			</div>
		</form>
		<form action="{% url 'event_donate_view' event.id %}" method="post" class="form">
			{% csrf_token %}
			<div class="input-group">
				<input type="number" step="0.01" name="amount" class="form-control" placeholder="donation amount"><br>
				<span class="input-group-btn">
					<button type="submit" name="submit" class="btn btn-default">donate</button>
				</span>
			</div>
		</form>
	</ul>
</div>
</body>
</html>
