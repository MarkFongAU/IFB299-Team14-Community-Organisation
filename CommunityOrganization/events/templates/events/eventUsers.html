{% extends 'events/base.html' %}
{% block event_list_active %}active{% endblock %}

{% load bootstrap3 %}

{% bootstrap_css %}


{% block body %}
	{% if user_list %}
		<div class="container">
            <ul class="list-group">
                <li class="list-group-item">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>user</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in user_list %}
                            <tr>
                                <td><span class="glyphicon glyphicon-user"
                                          aria-hidden="true"></span>&nbsp;{{ user.username }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </li>
            </ul>
		</div>
	{% else %}
			<p>Nothing.</p>
	{% endif %}
{% endblock %}
