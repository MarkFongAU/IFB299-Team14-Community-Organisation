<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
	<h1>
		Events test
	</h1>
	{% if event_list %}
    <ul>
      	{% for event in event_list %}
        	<li>{{ event.event_name }}</li>
        		<ul>
        			<li>{{ event.event_location }}</li>
        			<li>start: {{ event.start_date }}</li>
        			<li>end: {{ event.end_date }}</li>
        		</ul>
		{% endfor %}
    	</ul>
	{% else %}
		<p>No Events.</p>
	{% endif %}
</body>
</html>
